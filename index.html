<!DOCTYPE html>
<html lang="en">
 <head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>My Weather App</title>
</head>
<body>
  <header class="text"><p> Weather App </p></header>
    <nav class="Weather">
      <ul>
        <li>Home</li>
        <li>News</li>
        <li>Weather</li>
        <li>About</li>
      </ul>
 </nav>
    <main>
    <section>
      <div class="Weather">
        <p>Current Weather</p>
      </div>
    </section>
    <section class="five-day">
      <div class="this-sucks">
      <p id="one-city"></p>
      <p id="current-desc"></p>
      <p id="current-temp"></p> 
      <p id="current-humid"></p>
      <p id="current-windSpeed"></p>
      <p id="current-windChill"></p>
    </div>
      <img class="five-day" id="one-day"> 
    </section> 
    <section>
        <div class="Weather">
          <h1>Weather for the week:</h1>
        </div>
        <section>
         <div >
          <img class="archive" id="img1">
          <span id="future-desc"></span>
          <span id="future-temp"></span> 
          <span id="future-humid"></span>
          <span id="future-windSpeed"></span>
          <span id="future-windChill"></span>
        </div>
      </section>
      <section>
        <div >
         <img class="archive" id="img2">
         <span id="future-desc2"></span>
         <span id="future-temp2"></span> 
         <span id="future-humid2"></span>
         <span id="future-windSpeed2"></span>
         <span id="future-windChill2"></span>
       </div>
     </section>
     <section>
      <div >
       <img class="archive" id="img3">
       <span id="future-desc3"></span>
       <span id="future-temp3"></span> 
       <span id="future-humid3"></span>
       <span id="future-windSpeed3"></span>
       <span id="future-windChill3"></span>
     </div>
   </section>
   <section>
    <div>
     <img class="archive" id="img4">
     <span id="future-desc4"></span>
     <span id="future-temp4"></span> 
     <span id="future-humid4"></span>
     <span id="future-windSpeed4"></span>
     <span id="future-windChill4"></span>
   </div>
 </section>
 <section>
  <div >
   <img class="archive" id="img5">
   <span id="future-desc5"></span>
   <span id="future-temp5"></span> 
   <span id="future-humid5"></span>
   <span id="future-windSpeed5"></span>
   <span id="future-windChill5"></span>
 </div>
</section>
      </section>
      <section class="news-section">
        <div class="page">
          <h1>LATEST NEWS</h1>
          <div class="archive2">
            <article class="article">
              <img src="http://placekitten.com/g/200/200" id="header-img" alt="main article" />
              <h2>
                <a id="header-article" ></a>
              </h2>
              <p id="header-desc"></p>
            </article>
            <article class="article">
              <img
                id="article-img-2"
                src="http://placekitten.com/g/200/200"
                alt="main article"
              />
              <h3>
                <a id="article-link-2"></a>
              </h3>
              <p id="article-desc-2"></p>
            </article>
            <article class="article">
              <img
                id="article-img-3"
                src="http://placekitten.com/g/200/200"
                alt="main article"
              />
              <h3>
                <a id="article-link-3"></a>
              </h3>
              <p id="article-desc-3"></p>
            </article>
            <article class="article">
              <img
                id="article-img-4"
                src="http://placekitten.com/g/200/200"
                alt="main article"
              />
              <h3>
                <a id="article-link-4"></a>
              </h3>
              <p id="article-desc-4"></p>
            </article>
            <article class="article">
              <img
                id="article-img-5"
                src="http://placekitten.com/g/200/200"
                alt="main article"
              />
              <h3>
                <a id="article-link-5"></a>
              </h3>
              <p id="article-desc-5"></p>
            </article>
          </div>
        </div>
    </section>
    </main>
<footer>
 <div class="Weather">
 <p> © 2023 | Kaden Hurley | Tooele Techniacl College</p>
<p>Last Updated: Mon Aug 21 2023</p>
 </div>
</footer>
<script src="script.js"></script>

<script src="fiveday.js"></script>

</body>
</html>
